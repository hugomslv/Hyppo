<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager - Configuration</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="clock.png" alt="Clock" class="logo">
            <h1>Time Manager</h1>
            <p class="subtitle">Configuration</p>
        </header>

        <main class="content">
                <section class="config-section">
                  <h2>⏰ Heures de travail</h2>
                
                  <div class="form-group">
                    <label for="weeklyBaseHours">Heures hebdomadaires à 100% (fixe)</label>
                    <input type="number" id="weeklyBaseHours" value="42" step="0.1" min="1" max="60" readonly>
                    <span class="help-text">Toujours 42h à 100%</span>
                  </div>
              
                  <div class="form-group input-suffix">
                    <label for="workloadPercentNumber">Taux d'activité</label>
                    <div class="field-with-suffix">
                      <input type="number" id="workloadPercentNumber" min="0" max="100" step="1" value="100" placeholder="100">
                      <span class="suffix">%</span>
                    </div>
                    <span class="help-text">0 à 100%</span>
                  </div>
              
                  <div class="form-row">
                    <div class="form-group">
                      <label for="workingDays">Jours par semaine</label>
                      <select id="workingDays">
                        <option value="1">1 jour</option>
                        <option value="2">2 jours</option>
                        <option value="3">3 jours</option>
                        <option value="4">4 jours</option>
                        <option value="5" selected>5 jours</option>
                        <option value="6">6 jours</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="calculatedDailyHours">Heures par jour (calculées)</label>
                      <input type="text" id="calculatedDailyHours" readonly placeholder="8.4">
                      <span class="help-text">Ex. 42h × 80% ÷ 5 j = 6.72 h/j</span>
                    </div>
                  </div>
                </section>

            <section class="config-section">
                <h2>🌍 Langue</h2>
                <div class="form-group">
                    <label for="language">Langue de l'interface:</label>
                    <select id="language">
                        <option value="fr">🇫🇷 Français</option>
                        <option value="en">🇬🇧 English</option>
                        <option value="de">🇩🇪 Deutsch</option>
                    </select>
                </div>
            </section>

            <section class="config-section">
                <h2>🍽️ Configuration des pauses</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lunchStart">Début pause déjeuner:</label>
                        <input type="number" id="lunchStart" min="9" max="15" placeholder="11">
                        <span class="help-text">Heure (format 24h)</span>
                    </div>
                    <div class="form-group">
                        <label for="lunchEnd">Fin pause déjeuner:</label>
                        <input type="number" id="lunchEnd" min="11" max="17" placeholder="14">
                        <span class="help-text">Heure (format 24h)</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="minPause">Pause minimum (minutes):</label>
                    <input type="number" id="minPause" min="15" max="120" step="5" placeholder="30">
                </div>
            </section>

            <section class="config-section">
                <h2>📊 Personnalisation du tableau</h2>
                <div class="form-group">
                    <label>Lignes à convertir en jours:</label>
                    <div id="convertRowsChecklist" class="checklist"></div>
                    <span class="help-text">Cochez pour convertir les heures en jours</span>
                </div>
                <div class="form-group">
                    <label>Lignes du tableau:</label>
                    <div id="rowsChecklist" class="checklist"></div>
                    <span class="help-text">Décochez une ligne pour la masquer</span>
                </div>
                <button id="refreshRows" type="button" class="btn btn-secondary small-btn">🔄 Actualiser</button>
            </section>
        </main>

        <footer class="footer">
            <div class="button-group">
                <button id="resetBtn" class="btn btn-secondary">🔄 Réinitialiser</button>
                <button id="saveBtn" class="btn btn-primary">💾 Sauvegarder</button>
            </div>
            <div class="status" id="status"></div>
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="popup.js"></script>
</body>
</html>
